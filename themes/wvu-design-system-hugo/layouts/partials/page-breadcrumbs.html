<nav aria-label="Breadcrumb Links" class="wvu-breadcrumbs py-2 w-100 position-absolute wvu-z-index-breadcrumbs">
  <div class="container position-relative wvu-z-index-content small">
    <ul class="wvu-z-index-content wvu-slash-list ps-0 mb-0 d-inline-block">
      {{ range .Ancestors.Reverse }}
        <li>
          <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
        </li>
      {{ end }}
      <li class="active">
        <a aria-current="page" href="{{ .Permalink }}">{{ .LinkTitle }}</a>
      </li>
    </ul>
  </div>
</nav>
