<section class="py-5 bg-dark text-white wvu-bg-position-center wvu-bg-size-cover" style="background-image: url('/{{ .image }}')">
  <div class="container position-relative wvu-z-index-content">
    <div class="row py-5">
      <div class="col col-md-6">
        <div class="wvu-bg-tint p-3 p-lg-4 my-n4">
          <div class="wvu-z-index-content">
            <h1 id="hero-1-label" class="display-2 wvu-shout wvu-bar">
              {{ .headline }}
            </h1>
            <p class="lead py-2">
              {{ .text }}
            </p>
            {{ range .actions }}
              <a class="btn btn-primary btn-lg" href="{{ .url }}" role="button">{{ .cta }}<span class="visually-hidden">: </span> <span class="fas fa-arrow-right"></span></span></a>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
