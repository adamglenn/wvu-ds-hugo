{{ define "header" }}
  {{ partial "page-header.html" . }}
{{ end }}

{{ define "main" }}
  {{ $section := .Site.GetPage "section" .Section }}
  <section class="py-5">
    <div class="container">
      <div class="row">      
        <div class="col-md-8">
          {{- partial "contact-info.html" -}}
          <h2>Bio</h2>
          {{- .Content -}}
          </div>
        </div>
        <aside class="col-md-4">
          {{- partial "menu-contextual.html" . -}}
        </aside>
      </div>
    </div>
  </section>
{{ end }}
